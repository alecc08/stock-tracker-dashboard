<div class="col-md-8 col-md-offset-2">
  <div class="col-md-8 col-md-offset-2">
    <button type="button" style="float:right" class="btn btn-primary" data-toggle="modal" data-target="#myModal"><i class="fa fa-user-plus"></i> New</button>
    <h3 style="margin-top:2px">Accounts</h3> 
  </div>

  <div class="col-md-8 col-md-offset-2">
    <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
      <div class="panel panel-default" *ngFor="let account of accountService.accounts">
        <div class="panel-heading" role="tab" id="headingOne">
          <i style="float:right;color:tomato;cursor:pointer" (click)="deleteAccount(account.id)" class="fa danger fa-trash-o"></i>
          <h4 class="panel-title">
            <a role="button" data-toggle="collapse" data-parent="#accordion" [href]="'#collapse'+account.id" aria-expanded="false" [attr.aria-controls]="'collapse'+account.id">
              <i class="fa fa-caret-right"></i> {{account.name}}
            </a>
          </h4>
        </div>
        <div [id]="'collapse'+ account.id" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingOne">
          <div class="panel-body">
            <h5>Portfolios <button type="button" style="float:right" data-toggle="modal" (click)="selectAccountId(account.id)" data-target="#myPortfolioModal" class="btn btn-xs btn-success"><i class="fa fa-plus-circle"></i> Add</button></h5>
            <ul>
              <li *ngFor="let portfolio of account.portfolios"><a routerLink="/portfolio/{{portfolio.id}}">{{portfolio.name}}</a></li>  
            </ul>
          </div>
        </div>
      </div>
  </div>
</div>
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Add Account</h4>
      </div>
      <div class="modal-body">
        <label for="accountName">Name:</label><input class="form-control" placeholder="Account name..." type="text" name="accountName" [(ngModel)]="accountName"/>
      </div>
      <div class="modal-footer">
        <button type="button" id="closeAccountModal" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" (click)="addAccount()" class="btn btn-primary" data-dismiss="modal" [disabled]="!accountName">Add</button>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="myPortfolioModal" tabindex="-1" role="dialog" aria-labelledby="myPortfolioModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myPortfolioModalLabel">Add Portfolio</h4>
      </div>
      <div class="modal-body">
        <label for="portfolioName">Name:</label><input class="form-control" placeholder="(RRSP, TFSA, Cash, etc.)" type="text" name="portfolioName" [(ngModel)]="portfolioName"/>
      </div>
      <div class="modal-footer">
        <button type="button" id="closePortfolioModal" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" (click)="addPortfolio()" class="btn btn-primary" data-dismiss="modal" [disabled]="!portfolioName">Add</button>
      </div>
    </div>
  </div>
</div>
